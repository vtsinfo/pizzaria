<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitor Cozinha (KDS)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .order-card {
            background-color: #1a1a1a;
            border: 1px solid #333;
            border-left: 5px solid #ffc107;
            margin-bottom: 20px;
        }

        .order-card.late {
            border-left-color: #dc3545;
            animation: blink-border 2s infinite;
        }

        .order-header {
            background-color: #262626;
            padding: 10px;
            border-bottom: 1px solid #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .order-body {
            padding: 10px;
        }

        .order-items {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .order-items li {
            padding: 5px 0;
            border-bottom: 1px dashed #333;
            font-size: 1.1em;
        }

        .order-items li:last-child {
            border-bottom: none;
        }

        .btn-done {
            width: 100%;
            border-radius: 0 0 5px 5px;
            font-weight: bold;
            text-transform: uppercase;
            padding: 15px;
        }

        @keyframes blink-border {
            50% {
                border-left-color: transparent;
            }
        }

        .clock {
            font-size: 1.5rem;
            font-weight: bold;
            color: #ffc107;
        }
    </style>
</head>

<body>
    <div class="container-fluid p-3">
        <div class="d-flex justify-content-between align-items-center mb-4 border-bottom border-dark pb-3">
            <h2 class="m-0"><i class="fas fa-fire text-warning"></i> Monitor de Cozinha (KDS)</h2>
            <div id="clock" class="clock">00:00:00</div>
        </div>

        <div class="row" id="orders-container">
            <div class="col-12 text-center text-muted py-5">
                <i class="fas fa-spinner fa-spin fa-3x mb-3"></i>
                <h3>Carregando pedidos...</h3>
            </div>
        </div>
    </div>

    <!-- Audio para novos pedidos -->
    <audio id="newOrderSound" src="https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3"></audio>

    <script>
        // Atualiza Relógio
        function updateClock() {
            const now = new Date();
            document.getElementById('clock').innerText = now.toLocaleTimeString('pt-BR');
        }
        setInterval(updateClock, 1000);
        updateClock();

        let knownOrderIds = new Set();

        // Carrega Pedidos
        async function loadOrders() {
            try {
                const res = await fetch('/api/admin/pedidos'); // Usa endpoint existente
                const pedidosRaw = await res.json();

                // O endpoint /api/admin/pedidos retorna lista de IDs ou objetos simplificados. 
                // Para o KDS precisamos de detalhes. Vamos supor que precisamos melhorar a API ou usar outra.
                // Mas, o endpoint /api/pedidos (linha 175 admin.py) retorna lista de IDs. 
                // Isso não é suficiente. Vou precisar ajustar o admin.py para retornar dados completos para o KDS.
                // Por enquanto, farei o mock visual ou tentarei usar o endpoint se ele retornar objetos.
                // Vou assumir que vou corrigir a API admin.py para retornar lista completa.

                // Ajuste temporário: fetch de todos os pedidos via API que vou criar/melhorar
                // Por hora, vou renderizar html vazio se a API retornar só IDs.

                renderOrders(pedidosRaw);

            } catch (e) {
                console.error("Erro ao carregar:", e);
            }
        }

        function renderOrders(pedidos) {
            const container = document.getElementById('orders-container');

            // Verifica se a API retornou o formato esperado (Array de objetos)
            // Se retornou array de ints, não vai funcionar. Preciso corrigir o backend primeiro.
            if (!Array.isArray(pedidos) || (pedidos.length > 0 && typeof pedidos[0] !== 'object')) {
                // container.innerHTML = '<div class="alert alert-warning">API precisa ser atualizada para retornar objetos completos.</div>';
                return;
            }

            if (pedidos.length === 0) {
                container.innerHTML = '<div class="col-12 text-center text-muted mt-5"><h4>Sem pedidos pendentes. Relaxa! ☕</h4></div>';
                return;
            }

            container.innerHTML = '';
            let hasNew = false;

            pedidos.forEach(p => {
                if (!knownOrderIds.has(p.id)) {
                    knownOrderIds.add(p.id);
                    hasNew = true;
                }

                // Calcula tempo decorrido
                // Preciso do timestamp no objeto pedido
                // ...

                // Layout Simplificado
                const html = `
                    <div class="col-md-4 col-lg-3">
                        <div class="order-card text-white">
                            <div class="order-header">
                                <strong>#${p.id} - ${p.customer || 'Cliente'}</strong>
                                <span class="badge bg-secondary">${p.timestamp ? p.timestamp.split(' ')[1] : '--:--'}</span>
                            </div>
                            <div class="order-body">
                                <ul class="order-items">
                                    ${(p.items || []).map(i => `<li>${i.qty}x ${i.name}</li>`).join('')}
                                </ul>
                                <div class="mt-3 text-warning small">${p.obs ? 'Obs: ' + p.obs : ''}</div>
                            </div>
                            <button class="btn btn-success btn-done" onclick="completeOrder(${p.id})">
                                <i class="fas fa-check"></i> Pronto
                            </button>
                        </div>
                    </div>
                `;
                container.innerHTML += html;
            });

            if (hasNew) {
                document.getElementById('newOrderSound').play().catch(() => { });
            }
        }

        async function completeOrder(id) {
            if (!confirm('Marcar pedido como pronto/concluído?')) return;
            await fetch('/api/pedido/concluir', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ id: id })
            });
            loadOrders();
        }

        // Polling a cada 10s
        setInterval(loadOrders, 10000);
        loadOrders();
    </script>
</body>

</html>
