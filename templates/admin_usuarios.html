<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .admin-header {
            background: #343a40;
            color: white;
            padding: 15px 0;
            margin-bottom: 30px;
        }
    </style>
</head>

<body>
    <nav class="admin-header">
        <div class="container d-flex justify-content-between align-items-center">
            <h3 class="m-0">üçï Admin Colonial</h3>
            <div>
                <a href="/admin/dashboard" class="btn btn-outline-light btn-sm me-2">Dashboard</a>
                <a href="/admin" class="btn btn-outline-light btn-sm me-2">Card√°pio</a>
                <a href="/admin/usuarios" class="btn btn-light btn-sm me-2 fw-bold">Usu√°rios</a>
                <a href="/logout" class="btn btn-danger btn-sm">Sair</a>
            </div>
        </div>
    </nav>

    <div id="app" class="container">
        {% raw %}
        <div class="card p-4 mb-4">
            <h4>Gerenciar Usu√°rios</h4>
            <p class="text-muted">Adicione usu√°rios e defina o que eles podem fazer.</p>

            <form @submit.prevent="addUser" class="row g-3 align-items-end mb-4 border-bottom pb-4">
                <div class="col-md-3">
                    <label class="form-label">Usu√°rio</label>
                    <input type="text" class="form-control" v-model="newUser.username" required>
                </div>
                <div class="col-md-3">
                    <label class="form-label">Senha</label>
                    <input type="text" class="form-control" v-model="newUser.password" required>
                </div>
                <div class="col-md-2">
                    <label class="form-label">Fun√ß√£o</label>
                    <select class="form-select" v-model="newUser.role">
                        <option value="admin">Admin</option>
                        <option value="editor">Editor</option>
                        <option value="viewer">Visualizador</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <label class="form-label">Permiss√µes</label>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" v-model="newUser.permissions" value="all">
                        <label class="form-check-label">Tudo (Admin)</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" v-model="newUser.permissions"
                            value="manage_menu">
                        <label class="form-check-label">Card√°pio</label>
                    </div>
                </div>
                <div class="col-md-2">
                    <button type="submit" class="btn btn-success w-100">Adicionar</button>
                </div>
            </form>

            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Usu√°rio</th>
                        <th>Fun√ß√£o</th>
                        <th>Permiss√µes</th>
                        <th>A√ß√µes</th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="(user, index) in users" :key="index">
                        <td>{{ user.username }}</td>
                        <td><span class="badge bg-secondary">{{ user.role }}</span></td>
                        <td>{{ user.permissions.join(', ') }}</td>
                        <td>
                            <button class="btn btn-danger btn-sm" @click="removeUser(index)"
                                v-if="user.username !== 'admin'">Excluir</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        {% endraw %}
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
        const { createApp } = Vue;
        createApp({
            data() {
                return {
                    users: [],
                    newUser: { username: '', password: '', role: 'editor', permissions: [] }
                }
            },
            mounted() {
                this.fetchUsers();
            },
            methods: {
                async fetchUsers() {
                    const res = await fetch('/api/admin/usuarios');
                    this.users = await res.json();
                },
                async addUser() {
                    // Se for admin, for√ßa permiss√£o 'all'
                    if (this.newUser.role === 'admin' && !this.newUser.permissions.includes('all')) {
                        this.newUser.permissions.push('all');
                    }
                    // Se n√£o selecionou nada, d√° permiss√£o b√°sica de menu
                    if (this.newUser.permissions.length === 0) {
                        this.newUser.permissions.push('manage_menu');
                    }

                    this.users.push({ ...this.newUser });
                    await this.saveUsers();
                    this.newUser = { username: '', password: '', role: 'editor', permissions: [] };
                },
                async removeUser(index) {
                    if (confirm('Remover usu√°rio?')) {
                        this.users.splice(index, 1);
                        await this.saveUsers();
                    }
                },
                async saveUsers() {
                    await fetch('/api/admin/usuarios', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(this.users)
                    });
                }
            }
        }).mount('#app');
    </script>
</body>

</html>
